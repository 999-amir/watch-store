<div id="carouselExampleCaptions" class="carousel slide mt-3">
            <div class="carousel-inner">
                {% for c in carousels %}
                    <div class="carousel-item">
                        <img style="filter: brightness({{ c.brightness }}%)" src="{{ c.image.url }}" height="400rem" class="d-block w-100 A-carousel-image" alt="{{ c.text }}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ c.text }}</h5>
                        </div>
                    </div>
                {% endfor %}
                <button class="carousel-control-prev" id="js-carousel-perv" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
