<div id="carouselExampleCaptions" class="carousel slide card2">
    <div class="carousel-inner">
        {% for img in watch.rel_watch_images.all %}
            <div class="carousel-item">
                <img style="filter: {% if not watch.is_required %}grayscale(100%){% endif %}"
                     src="{{ img.image.url }}"
                     height="400rem"
                     class="d-block w-100 A-carousel-image" alt="{{ watch.brand }} {{ watch.name }}">
            </div>
        {% endfor %}

        <button class="carousel-control-prev" id="js-carousel-perv" type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
